plugins {
    id 'java'
    id 'application'
}

group = 'com.wentsoft.stackmach'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    mainClassName = 'com.wentsoft.stackmach.App'
}
sourceCompatibility = '17'
targetCompatibility = '17'



test {
    useJUnitPlatform()
}

//create executable jar
jar {
    manifest {
        attributes(
                'Main-Class': 'com.wentsoft.stackmach.App'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
